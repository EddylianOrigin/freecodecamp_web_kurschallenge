<head>
    <style>
        p:focus {
            background-color: yellow;
        }
    </style>
</head>
<body>
<header>
    <h1>Ninja Survey</h1>
</header>
<section>
    <form>


        <p tabindex="0">Instructions: Fill in ALL your information then click <b>Submit</b></p>


        <label for="username">Username:</label>
        <input id="username" name="username" type="text"><br>
        <fieldset>
            <legend>What level ninja are you?</legend>
            <input id="newbie" name="levels" type="radio" value="newbie">
            <label for="newbie">Newbie Kitten</label><br>
            <input id="intermediate" name="levels" type="radio" value="intermediate">
            <label for="intermediate">Developing Student</label><br>
            <input id="master" name="levels" type="radio" value="master">
            <label for="master">9th Life Master</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select your favorite weapons:</legend>
            <input id="stars" name="weapons" type="checkbox" value="stars">
            <label for="stars">Throwing Stars</label><br>
            <input id="nunchucks" name="weapons" type="checkbox" value="nunchucks">
            <label for="nunchucks">Nunchucks</label><br>
            <input id="sai" name="weapons" type="checkbox" value="sai">
            <label for="sai">Sai Set</label><br>
            <input id="sword" name="weapons" type="checkbox" value="sword">
            <label for="sword">Sword</label>
        </fieldset>
        <br>
        <input name="submit" type="submit" value="Submit">
    </form>
    <br>
</section>
<footer>&copy; 2018 Camper Cat</footer>
</body>
