<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
    .red-text {
        color: red;
    }

    h2 {
        font-family: Lobster, monospace;
    }

    p {
        font-size: 16px;
        font-family: monospace;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }

    .smaller-image {
        width: 100px;
    }

    .silver-background {
        background-color: silver;
    }
</style>

<h2 class="red-text">CatPhotoApp</h2>
<main>
    <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

    <a href="#"><img alt="A cute orange cat lying on its back." class="smaller-image thick-green-border"
                     src="https://bit.ly/fcc-relaxing-cat"></a>

    <div class="silver-background">
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </div>

    <form action="https://freecatphotoapp.com/submit-cat-photo" id="cat-photo-form">
        <label><input checked name="indoor-outdoor" type="radio"> Indoor</label>
        <label><input name="indoor-outdoor" type="radio"> Outdoor</label><br>
        <label><input checked name="personality" type="checkbox"> Loving</label>
        <label><input name="personality" type="checkbox"> Lazy</label>
        <label><input name="personality" type="checkbox"> Energetic</label><br>
        <input placeholder="cat photo URL" required type="text">
        <button type="submit">Submit</button>
    </form>
</main>
